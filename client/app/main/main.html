<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
    <div class="row">
	<ul id="postList" class="col-md-8 col-md-offset-2">
	    <li ng-repeat="post in posts | orderBy: '-createdAt'" >
		<div class="post">
		    <h3 class="text-center">{{ post.title }}</h3>	
		    <h5 class="text-center">{{ post.createdAt | date: 'dd/my/yy' }}</h5>
		    <p class="postBody" marked="post.body"></p>
		</div>
	    </li>
	</ul>
    </div>
</div>

    </div>
